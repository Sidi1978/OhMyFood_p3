<!DOCTYPE html>
<html lang="fr">
<head>
	<title> Oh My Food </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">       
</head>
<body>
	
		<header>
			<div  class="logo_accueil"> 
				<img src="images/logo/ohmyfood.png" alt="Oh My Food"> 
			</div>
			
		</header>

		<main>
			<!--Section localisation-->
			<form class="localisation" method="post" >
				<div class="localisation__place">
					<i class="fa-solid fa-location-dot localisation__icon"></i>
				</div>
				<div class="localisation__recherche">
					<input class="localisation__recherche__input" type="search" placeholder="Paris, Belleville">
				</div>
			</form>
			<!--Section exploration-->
			<section class="exploration">
				<h2 class="exploration__h2">Réservez le menu qui vous convient</h2>
				<p class="exploration__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
				<button class="exploration__bouton bouton">Explorer nos restaurants</button>
			</section> 
			<!--Section fonctionnement-->
			<section class="fonctionnement">
				<h3 class="fonctionnement__titre">Fonctionnement</h3>
				<div class="fonctionnement__demarche">
					<!--demarche 1-->
					<div class="fonctionnement__demarche__carte">
						<p class="fonctionnement__demarche__carte__numero">1</p>
						<i class="fa-solid fa-mobile-screen-button fonctionnement__demarche__carte__icon"></i>
						<p class="fonctionnement__demarche__carte__txt">Choisissez un restaurant</p>
					</div>
					<!--demarche 2-->
					<div class="fonctionnement__demarche__carte">
						<p class="fonctionnement__demarche__carte__numero">2</p>
						<i class="fa-solid fa-list-ul fonctionnement__demarche__carte__icon"></i>
						<p class="fonctionnement__demarche__carte__txt">Composez votre menu</p>
					</div>
					<!--demarche 3-->
					<div class="fonctionnement__demarche__carte">
						<p class="fonctionnement__demarche__carte__numero">3</p>
						<i class="fa-solid fa-store fonctionnement__demarche__carte__icon"></i>
						<p class="fonctionnement__demarche__carte__txt">Dégustez au restaurant</p>
					</div>
				</div>
			</section>
			
			
					  		  		 
		</main>
	
		<footer>
									
		</footer>
         
		
	<script src="https://kit.fontawesome.com/aabe36442d.js" crossorigin="anonymous"></script>
</body>
</html>
